<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.3771, lng: 97.3698},
          zoom: 8
        });
		
		google.maps.event.addListener(map, 'click', function( event ){
  alert( "Latitude: "+event.latLng.lat()+" "+", longitude: "+event.latLng.lng() ); 
});
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfDbk1arV8YXczMNa4qopAGpnB9C3ZRRU&callback=initMap"
    async defer></script>
	<script src="TRICK.js"></script>
  </body>
</html>
