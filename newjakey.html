<!DOCTYPE html>
<html>
<head>
    <title>cutebug</title>
</head>
<script>
    //http://stackoverflow.com/questions/3437786/get-the-size-of-the-screen-current-web-page-and-browser-window
    var jakey = [
        "newjakey/jakey1.jpg", 
        "newjakey/jakey2.jpg",  
        "newjakey/jakey3.jpg",                     
        "newjakey/jakey4.jpg",
        "newjakey/jakey5.jpg",
        "newjakey/jakey6.jpg",
        "newjakey/jakey5.jpg",
        "newjakey/jakey4.jpg",
        "newjakey/jakey3.jpg",
        "newjakey/jakey2.jpg",
        "newjakey/jakey1.jpg" 
    ];             
    var count = 0; 

    function init() {
        window.setInterval(function() { justjakin(); }, 50);
    }

    function justjakin() {
        if (count == jakey.length) {
            count = 0;
        }
        document.getElementById('jake').src = jakey[count];
        count += 1;
    }
</script>
<body style="cursor: url('newjakey/kitty.jpg'), auto;" onLoad=init()>
    <center>
        <img class="jakey" id="jake" style="width: 300px;" src=""></img>
        <h2>~ Jakey ~</h2>
    </center>
</body>
</html>
