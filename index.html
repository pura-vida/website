<!DOCTYPE html>
<html>
	<head>
		<title>Pura Vida, Yall</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script>
			function init() {
				var count = 0;
			    setInterval( function(){setHtml()}, 100);
                function setHtml() {
					if (count == 0) {
						document.getElementById("warn_div").innerHTML = "<i class=\"material-icons\" id=\"warning\" style=\"color:red; visibility:hidden\">warning</i>";
						count = 1;
					} else {
                    	document.getElementById("warn_div").innerHTML = "<i class=\"material-icons\" id=\"warning\" style=\"color:red; visibility:visible\">warning</i>";
						count = 0;
					}
                }
			}
			function setPage() {
    			window.location.href = "frame.html"; 
    		}


		</script>
	</head>

	<body onLoad=init()>
		<center>
			<div class="entrance" >
				<p id="hey" style="display: inline-block; font-family: monospace; font-size:50px">Enter the maze at your own risk... </p>
				<div id="warn_div" style="display: inline-block">
					<i class="material-icons" id="warning" style="color:red">warning</i>
				</div>
			</div>
			<input type="image" src="index/cat_face2.jpg" onClick=setPage() class="enter_button" id="enter_butt" />
		</center>
	</body>
</html>
