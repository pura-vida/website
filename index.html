<!DOCTYPE html>
<html>
	<head>
		<title>Pura Vida, Yall</title>
		<script>
			
			function init() {
				// set window to a random html page in the directory
				setWindowPage();
			}			

			function setWindowPage() {
				console.log("heyyyy");
				window.location.href = getPage();
			}

			function getPage() {
                // all the html files in this directory/repo
                var pages = ["home.html", "doggie.html", "index.html", "catmapper.html"];
				// get page at a random index in the array of pages in the directory
                return pages[Math.floor(Math.random() * pages.length)];
			}

		</script>
	</head>

	<body onLoad=init()>
	</body>
</html>
