<!DOCTYPE html>
<html>
<head>
<title>cutebug</title>
<script>
    //http://stackoverflow.com/questions/3437786/get-the-size-of-the-screen-current-web-page-and-browser-window
    var w = window,
    d = document,
    e = d.documentElement,
    g = d.getElementsByTagName('body')[0],
    width = w.innerWidth || e.clientWidth || g.clientWidth,
    height = w.innerHeight|| e.clientHeight|| g.clientHeight;
    var star = new Image();
    var jakey = new Image();
    
    function init() {
        var can = document.getElementById('canvas').getContext('2d');
        window.setInterval(function() { draw(); }, 100);
        star.src = "oldjakey/star.png";
        star.src = "oldjakey/oldjakey.png";
        can.drawImage(jakey, 0, 0);
    }

    function draw() {
        var canvas = document.getElementById('canvas').getContext('2d');
        var x = Math.floor(Math.random() * width);
        var y = Math.floor(Math.random() * height);
        canvas.drawImage(star, x, y);
    }
</script>
<body bgcolor="#003399" onLoad=init()>
    <canvas id="canvas" style="width: 100%; height: 100%; display: inline-block"></canvas>
</body>
</html>
