// this the google maps hello world copied from here https://developers.google.com/maps/documentation/javascript/tutorial
<!DOCTYPE html>
<html>
  <head>
    <title>yazd yall</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 31.8974, lng: 54.3569},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfDbk1arV8YXczMNa4qopAGpnB9C3ZRRU&callback=initMap"
    async defer></script>
	<script src="TRICK.js"></script>
  </body>
</html>
