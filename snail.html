<!DOCTYPE html>
<html>
    <head>
        <script>
			var snail_x = 0;
            var snail_count;
            
            var snail_positions = [
                "snail/snail1.png",
                "snail/snail2.png",
                "snail/snail3.png",
                "snail/snail2.png"
            ];
           
            function init() {
                snail_count = 0;
                setInterval(function() { snailMove();}, 500);
				setInterval(function() { snailCrawl(); }, 100);
            }
            
            function snailMove() {
                if (snail_count == 4) {
                    snail_count = 0;
                }  
               
                var html_string1 = "<img src=\"";
                var html_string2 = snail_positions[snail_count];
                var html_string3 = "\"></img>"; 
                var div_string = html_string1.concat(html_string2.concat(html_string3));
                document.getElementById("snail_pail").innerHTML = div_string;
                snail_count += 1;
            }
			function snailCrawl(){
				snail_x += 2;
				if (snail_x > window.innerWidth + 32)
					snail_x = -64;
				document.getElementById("snail_pail").style.left = snail_x + "px";
			}
            
        </script>
    </head>
    <body onLoad=init()>
            <div id="snail_pail" style="position: absolute; top:0; width: 100px; height: 100px; bottom:0; left: 0; margin: auto;">
                <img src="snail/snail1.png"></img>
            </div>
    </body>
</html>
